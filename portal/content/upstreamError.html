<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
        }
        .error-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: inline-block;
            padding: 40px 30px;
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 16px;
            color: #d32f2f;
        }
        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>An unexpected error occurred.<br>
        Please try again later.</p>
    </div>
</body>
</html>
